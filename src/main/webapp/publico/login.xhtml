<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <head>
        <title>Sistema de AUtomação Doméstica - Login</title>
    </head>

    <ui:composition template="/WEB-INF/templates/Layout.xhtml">
        <ui:define name="corpo">



            <h:form style="text-align:center">
                <p:panel id="panel" header="Login" style="text-align: center">

                    <p:messages id="msgErro" style="color:red" />

                    <h:panelGrid columns="3" cellpadding="5" style="text-align:center">
                        <p:outputLabel for="usuario" value="Usuário: " />
                        <p:inputText id="usuario" value="#{loginBean.us.login}"
                                     required="true" label="usuario">
                            <f:validateLength minimum="5" />
                            <p:ajax update="msgErro" event="keyup" />
                        </p:inputText>
                        <p:message for="usuario" display="icon" />

                        <p:outputLabel for="senha" value="Senha: " />
                        <p:password id="senha" value="#{loginBean.us.senha}" label="senha"
                                    required="true">
                            <f:validateLength minimum="5" />
                            <p:ajax update="msgErro" event="keyup" />
                        </p:password>

                    </h:panelGrid>
                    <p:message for="msgErro" id="msgSenha" display="icon"  />
                    <p:commandButton value="Entrar" update="panel"
                                     action="#{loginBean.doLogin()}" icon="ui-icon-check" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
